<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOG-IN REGISTER WEBSITE</title>
</head>
<body>
    <div class="container">
        <div class="form-box active" id="login form">
            <form action="">
                <h2>LOGIN</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="log-in">LOG-IN</button>
                <p>Don't have an account yet? <a href="#" onclick="showForm('register form')">Register</a></p>
            </form>
        </div>

         <div class="form-box" id="register form">
            <form action="">
                <h2>REGISTER</h2>
                <input type="name" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="role" required>
                    <option value="">-- Select Role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit" name="REGISTER">REGISTER</button>
                <p>Already have an account yet? <a href="#" onclick="showForm('login form')">Log-in</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
